$wllpprdir = ~/Pictures/wallpapers
$wllppr = Kath.png

background {
    monitor = eDP-1
    path = $wllpprdir/$wllppr   # only png supported for now
    #color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 15
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.2172
    vibrancy = 0.1696
    vibrancy_darkness = 0.5
}

input-field {
    monitor = eDP-1
    size = 500, 100
    outline_thickness = 8
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(10, 10, 10)
    inner_color = rgba(198, 198, 198, 1)
    font_color = rgb(10, 10, 10)
    fade_on_empty = false
    font_family = Monocraft Nerd Font
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i> Password </i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(74, 162, 151, 1)
    fail_color = rgba(129, 34, 34, 1) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>Fail <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 10 # transition time in ms between normal outer_color and fail_color
    capslock_color = rgba(221, 137, 226, 1)
    numlock_color = -1
    bothlock_color =  rgba(221, 137, 226, 1) # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}   

image{
    path = ~/Pictures/Icon.jpg
    size = 500
    border_size = 7
    border_color = rgba(21,21,21,0.6)
    halign = center
    valign = center
    position = 0,400
}

