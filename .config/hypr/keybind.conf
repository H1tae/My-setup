###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = Mod1 # Sets "Alt" key as main modifier

#################
### MY HOTKEY ###
#################

# Swap window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

bind = ALT, Tab, workspace, previous

# Resize window
binde = $mainMod, L, resizeactive, 70 0
binde = $mainMod, H, resizeactive, -70 0
binde = $mainMod, K, resizeactive, 0 -70
binde = $mainMod, J, resizeactive, 0 70

# Main binds
bind = $mainMod, Y, exec, xdg-open https://www.youtube.com/
bind = $mainMod, D, exec, xdg-open https://vk.com/im
bind = $mainMod, G, exec, xdg-open https://lk.dataschool.yandex.ru/learning/assignments/
bind = $mainMod SHIFT, G, exec, xdg-open https://app.manytask.org/
bind = $mainMod SHIFT, F, exec, xdg-open https://github.com/
bind = $mainMod SHIFT, Q, exec, xdg-open https://e.mail.ru/inbox/
bind = $mainMod, Q, exec, xdg-open https://mail.yandex.ru


bind = $mainMod, I, exec, hyprlock
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, Telegram
bind = $mainMod CTRL, S, exec, steam
bind = $mainMod CTRL, D, exec, Discord
bind = $mainMod, B, exec, code
bind = $mainMod SHIFT, O, exec, killall waybar && waybar --log-level error &

# Screenshot
bind = $mainMod SHIFT, F12 , exec, hyprshot -m output -o ~/Pictures/screenshots/ -f "screenshot_$(date +'%Y%m%d_%H%M%S').png" -c
bind = $mainMod SHIFT, F11 , exec, hyprshot -m region -o ~/Pictures/screenshots/ -f "screenshot_$(date +'%Y%m%d_%H%M%S').png" -c
bind = $mainMod, F12 , exec, grim -g "$(slurp -d)" -|wl-copy 
bind = $mainMod, F11 , exec, grim -|wl-copy

#################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, BACKSPACE, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle
bind = $mainMod SHIFT, M, togglesplit, # dwindle
bind = $mainMod SHIFT, N, exec, $terminal nmtui

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, X, movewindow
bindm = $mainMod, Z, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.5
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 25+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl --min-value=21 s 25-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

